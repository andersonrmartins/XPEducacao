<html>
    <script>
        //Declarando Variaveis
        var abacate = 2;
        var melancia = 3;

        // Declaração da Variavel da Soma
        var totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);

        //Trocando o valor da variavel abacate
        abacate = 5;

        //Somando Novamente
        totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);
    </script>
</html>
