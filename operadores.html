<html>
    <script>
        var soma = 4 + 2;
        console.log(soma);

        var subtracao = 5 - 3;
        console.log(subtracao);

        var multiplicacao = 5 * 4;
        console.log(multiplicacao);

        var divisao = 20 / 4;
        console.log(divisao);

        var resto = 20 % 3;
        console.log(resto);

        var potenciacao = 3 ** 4;
        console.log(potenciacao);

        //Precedencia
        var a = 10;
        var b = 80;
        var resultado = (a + b) / (8 + 2) 
        console.log(resultado);

        //Incremento
        var incremento = 11;
        incremento = incremento + 1;
        incremento++;
        console.log(incremento);

        //Decremento
        var decremento = 10;
        decremento = decremento - 1;
        decremento--;
        console.log(decremento);

        //Exercicio de Fixação
        var a = 20 + 80 / (8 + 2);
        console.log(a);

        var b = (20 + 80) / (8 + 2);
        console.log(b);

        var c = 20 + 80 / 8 + 2;
        console.log(c);

        var d = 20 + (80 / 8) + 2
        console.log(d);
    </script>
</html>
