<html>
    <script>
        var hojeFezCalor = false;
        var ontemFezCalor = true;
        
        //Essa Expressão é AND (&&)
        if (hojeFezCalor && ontemFezCalor) {
            console.log("AND");
        }
        //Essa Expressão é OR (||)
        if (hojeFezCalor || ontemFezCalor) {
            console.log("OR");
        }
        //Essa Expressão é NOT (!)
        if (!hojeFezCalor) {
            console.log("NOT");
        }
    </script>
</html>
